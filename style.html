<!DOCTYPE html>
<html>
    <title>CSS Properties</title>
    <head>
        <style>
            h1 {
                color: rgb(230, 20, 202);
                font-family: verdana;
                font-size: 200%;
                text-align: center;
            }
            p {
                color: rgba(197, 13, 0, 0.966);
                font-family: courier;
                font-size: 140%;
                text-align: center;
            }
            body{
                background-image: url("https://blog.commlabindia.com/wp-content/uploads/2019/07/animated-gifs-corporate-training.gif");
                background-repeat: no-repeat;                
                background-position: center;
                height: 700px;
                background-size: cover;
            }
        </style>
    </head>
    <body>
        <h1>Some Commonly Used CSS Properties</h1>
        <p>Use of CSS color, font-family, font-size, text-align, background-image, <br>background-position, background-repeat, and background-size properties.</p>
    </body>
</html>
